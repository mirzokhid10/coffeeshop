<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--flexbox-grid link-->
    <link rel="stylesheet" href="./css/flexboxgrid.min.css" />
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@900&display=swap"
      rel="stylesheet"
    />

    <!--borlow font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--box icon-->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--style link-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/about.css" />
    <link rel="stylesheet" href="./css/createplan.css" />
    <title>Coffee Shop</title>
  </head>
  <body>
    <!--header-->
    <header class="header">
      <div class="container-fluid container">
        <div class="header-inner row middle-xs between-xs">
          <div class="logo-img col-xs-5 col-sm-5 col-md-5 col-lg-5">
            <a href="#">
              <img src="./images/logo.svg" alt="cofeeshoplogo" />
            </a>
          </div>
          <nav class="header__nav end-xs col-xs-5 col-sm-5 col-md-6 col-lg-6">
            <ul class="nav__list row middle-xs end-xs">
              <li class="list__items">
                <a href="./index.html">HOME</a>
              </li>
              <li class="list__items">
                <a href="#">ABOUT US</a>
              </li>
              <li class="list__items">
                <a href="#">Create your plan</a>
              </li>
            </ul>
          </nav>
          <a class="header-burger end-xs end-sm col-xs-2 col-sm-2" href="#"
            ><i class="bx bx-menu"></i
          ></a>
        </div>
      </div>
    </header>
    <!--header-->

    <!--footer-->
    <footer class="footer">
      <div class="container-fluid container">
        <div class="footer-inner row center-xs middle-xs between-xs">
          <div
            class="footer-logo col-xs-12 col-sm-4 col-md-3 col-lg-3 start-md start-lg"
          >
            <a href="#">
              <img src="./images/logofooter.png" alt="" />
            </a>
          </div>
          <nav class="footer-nav center-xs col-xs-6 col-sm-5 col-md-6 col-lg-6">
            <ul class="footer__list row center-xs center-sm middle-xs">
              <li class="footer__items">
                <a href="./index.html">HOME</a>
              </li>
              <li class="footer__items">
                <a href="#">ABOUT US</a>
              </li>
              <li class="footer__items">
                <a href="#">Create your plan</a>
              </li>
            </ul>
          </nav>
          <div
            class="footer-social col-xs-12 col-sm-3 col-md-2 col-lg-2 center-xs end-md end-lg"
          >
            <ul class="footer-items row center-xs center-sm end-md end-lg">
              <li class="footer-links">
                <a href="#"><i class="bx bxl-facebook-square"></i></a>
              </li>
              <li class="footer-links">
                <a href="#"><i class="bx bxl-twitter"></i></a>
              </li>
              <li class="footer-links">
                <a href="#"><i class="bx bxl-instagram"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!--footer-->
  </body>
</html>
